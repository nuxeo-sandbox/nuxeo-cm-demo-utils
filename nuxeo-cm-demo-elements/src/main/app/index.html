<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>cm-demo-app</title>

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <link rel="import" href="elements/elements.html">

  <style is="custom-style">
    body {
      font-family: Arial, Helvetica, sans-serif;
      padding: 10px;
    }

    td {
      vertical-align: top;
    }

  </style>

</head>

<body unresolved class="fullbleed">

  <span id="browser-sync-binding"></span>

  <template is="dom-bind">

    <nuxeo-connection url="http://cm.cloud.nuxeo.com/nuxeo"></nuxeo-connection>

    <table>
      <tr>
        <td>Accident w/ CheckContract</td>
        <td>Accident w/ blank</td>
        <td>Accident</td>
      </tr>
      <tr>
        <td heading="">
          <cm-demo-quickstats-widget claim-kind="accident" claim-state="CheckContract"></cm-demo-quickstats-widget>
        </td>
        <td heading="">
          <cm-demo-quickstats-widget claim-kind="accident" claim-state=""></cm-demo-quickstats-widget>
        </td>
        <td heading="">
          <cm-demo-quickstats-widget claim-kind="accident"></cm-demo-quickstats-widget>
        </td>
      </tr>
    </table>

    <table>
      <tr>
        <td>Breakdown w/ CheckContract</td>
        <td>blank w/ CheckContract</td>
        <td>CheckContract</td>
      </tr>
      <tr>
        <td heading="">
          <cm-demo-quickstats-widget claim-kind="breakdown" claim-state="CheckContract"></cm-demo-quickstats-widget>
        </td>
        <td heading="">
          <cm-demo-quickstats-widget claim-kind="" claim-state="CheckContract"></cm-demo-quickstats-widget>
        </td>
        <td heading="">
          <cm-demo-quickstats-widget claim-state="CheckContract"></cm-demo-quickstats-widget>
        </td>
      </tr>
    </table>

  </template>

</body>

</html>
